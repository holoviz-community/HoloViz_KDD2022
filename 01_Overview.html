<!DOCTYPE html>
<html>
  <head>  
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    * {box-sizing: border-box}
    body {font-family: Verdana, sans-serif; margin:0; font-size:30px}

    /* Slideshow container */
    .slideshow-container {
      /* position: relative; */
      /* background: #f1f1f1f1; */
      background: #f1f1f1f1;
      height: 100%;
      width: 100%;
      position:fixed;
      padding:0;
      margin:0;
      top:0;
      left:0;
    }


    /* Slides */
    .mySlides {
      display: none;
      /* padding: 80px; */
      /* text-align: center; */
      height: 100%;
      width: 100%;
      position:fixed;
      padding:0;
      margin:0;

      /* top:30%;
      left:0;font-family: Verdana, sans-serif; margin:0; font-size:30px */
    }

    .mySlides > img {
      display: block;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -30px;
      padding: 16px;
      color: #888;
      font-weight: bold;
      font-size: 20px;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      position: absolute;
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
      color: white;
    }

    </style>
  </head>

  <body>
    <div class="slideshow-container">
      <!-- inject slide content dynamically via script -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function() {
        function changeSlide(increment) {
          let nextSlide = activeSlide + increment;

          if (nextSlide > slides.length) nextSlide = 1;
          if (nextSlide < 1) nextSlide = slides.length;

          for (let slide of slides) {
            slide.style.display = "none";
          }

          slides[nextSlide-1].style.display = "block";
          activeSlide = nextSlide;
        }

        // create all slide elements
        for (let i = 1; i <= 25; i++) {
          let slide = `
            <div class="mySlides">
              <img src='assets/Overview/${i}.jpg'>
            </div>
          `;

          $('.slideshow-container').append(slide);
        }

        let slides = document.getElementsByClassName("mySlides");
        let activeSlide = 1;

        // add slide navigation
        $('.slideshow-container').append(
          `<a id="prev" class="prev">❮</a>`
        );

        $('.slideshow-container').append(
          `<a id="next" class="next"">❯</a>`
        );

        document.getElementById("prev").addEventListener("click", function() { return changeSlide(-1) });
        document.getElementById("next").addEventListener("click", function() { return changeSlide(1) });

        // initialize first slide
        changeSlide(0);
      });
    </script>

  </body>
</html>
